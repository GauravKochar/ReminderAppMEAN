<div class="chatform">
    <div class="chatlist" #chatlist>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let message of messages"  >
          <img src="{{ message.image }}" class="avatar">
          <div class="message">
              {{message.content}}
          </div>
          <div class="timeform">
            <i class="fa fa-clock-  o" aria-hidden="true"></i> <span class="timestamp">{{message.timeStamp}}</span>
          </div>

        </li>
      </ul>
    </div>


    <form class="chatcontrol">
        <div class="input-group mb-3">
        <input type="text" class="form-control chatinput" #messageContent  placeholder="Enter your Message" name="content" aria-label="Enter your Message" aria-describedby="Enter your Message" />
        <div class="input-group-append">
          <button class="btn btn-primary sendbtn" (click)="sendMessage(messageContent)" type="button">Send</button>
        </div>
      </div>
    </form>
  </div>
