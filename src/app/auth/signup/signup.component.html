<mat-card>

  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

        <mat-form-field>
          <input matInput type="email" name="email"  ngModel placeholder="Email Address" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid"> Please Enter  a valid Email</mat-error>
          </mat-form-field>

<br>

      <mat-form-field>
       <input matInput name="password"  ngModel type="password" placeholder="Password"   #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid"> Please Enter a Valid Password</mat-error>
      </mat-form-field>
<br>
      <button
      mat-raised-button
      color="primary"
      type="submit">Signup</button>

</form>

</mat-card>
